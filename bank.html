<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Manager</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        LETS GET SOME
        <span class="font-semibold text-sky-700">MOOOOOOONEYYYYY!!!</span>
      </h1>
    </header>
    <main>
      <!-- deposit and withdraw section -->
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 text-white w-9/12 mx-auto">
          <div class="bg-green-500 p-12 text-center rounded-xl font-semibold">
            <h4 class="text-2xl">DEPOSIT</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-fuchsia-500 p-12 text-center rounded-xl font-semibold">
            <h4 class="text-2xl">WITHDRAW</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-rose-500 p-12 text-center rounded-xl font-semibold">
            <h4 class="text-2xl">BALANCE</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>

      <!-- deposit and withdraw input section -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <!-- deposit section -->
          <div class="bg-teal-500 p-12 text-center rounded-xl font-semibold">
            <h4 class="text-2xl text-white">PLEASE DEPOSIT</h4>
            <input
              class="w-96 mx-auto block mt-2 mb-4 px-6 py-1 rounded-lg"
              type="text"
              name=""
              id="user-deposit"
              placeholder="$ enter your amount to deposit"
            />

            <button
              id="btn-deposit"
              class="bg-neutral-600 w-96 hover:bg-violet-600 px-8 py-2 rounded-lg font-medium text-white"
            >
              DEPOSIT
            </button>
          </div>

          <!-- withdraw section -->
          <div class="bg-amber-500 p-12 text-center rounded-xl font-semibold">
            <h4 class="text-2xl text-white">PLEASE WITHDRAW</h4>
            <input
              class="w-96 mx-auto block mt-2 mb-4 px-6 py-1 rounded-lg"
              type="text"
              name=""
              id="user-withdraw"
              placeholder="$ enter your amount to withdraw"
            />

            <button
              id="btn-withdraw"
              class="bg-neutral-600 w-96 hover:bg-violet-600 px-8 py-2 rounded-lg font-medium text-white"
            >
              WITHDRAW
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
  </body>
</html>
