<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Bank Manager</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        WELCOME TO
        <span class="font-semibold text-sky-700">BANK MANAGER</span>
      </h1>
    </header>
    <main>
      <section class="bg-sky-300 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl text-center mb-4 font-semibold">PLEASE LOG IN</h3>
        <div class="text-center">
          <input
            class="w-96 mx-auto block mb-5 px-6 py-2"
            type="email"
            name=""
            id="user-email"
            placeholder="YOUR EMAIL"
          />
          <input
            class="w-96 mx-auto block mb-5 px-6 py-2"
            type="password"
            name=" "
            id="user-password"
            placeholder="YOUR PASSWORD"
          />
          <button
            id="btn-submit"
            class="bg-fuchsia-600 w-96 hover:bg-yellow-600 px-8 py-2 rounded-lg font-medium text-white"
          >
            SUBMIT
          </button>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
